<app-nav></app-nav>

<main  class="cs-page-wrapper">
  <nav class="bg-secondary mb-3" aria-label="breadcrumb">
      <div class="container">
        <ol class="breadcrumb breadcrumb-alt mb-0">
          <li class="breadcrumb-item">
            <a href="index.html"><i class="cxi-home"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Checkout</li>
        </ol>
      </div>
    </nav>

  <section class="container pt-3 pt-md-4">
    <div class="row">
      <!-- Nav tabs -->
    <div class="col-md-4">
      <div class="mb-md-5 mb-4 pb-lg-4" data-simplebar="" data-simplebar-auto-hide="false">
          <ul class="nav flex-md-column flex-nowrap text-nowrap" role="tablist">
          <li class="nav-item">
              <a href="#login" id="login-tab" class="nav-link h3 mr-md-0 mr-sm-5 mr-4 mb-0 px-0 active" data-toggle="tab" role="tab" aria-controls="login" aria-selected="true">
                Iniciar Sesión
              </a>
          </li>
          <li class="nav-item">
              <a href="#register" id="register-tab" class="nav-link h3 mr-md-0 mr-sm-5 mr-4 mb-0 px-0" data-toggle="tab" role="tab" aria-controls="register" aria-selected="false">
                Registro rápido
              </a>
          </li>
          </ul>
      </div>
      </div>

      <!-- Tabs content -->
      <div class="col-md-8 ml-auto pt-md-2">
      <div class="tab-content pb-2 pb-sm-4 pb-lg-5">

          <!-- Tab: login Us -->
          <div id="login" class="tab-pane pb-5 fade show active" role="tabpanel" aria-labelledby="login-tab">
          <div class="row">
            <div class="col-lg-12">
              <div class="px-md-5">
                  <h3 class="modal-title mt-4 mb-0 text-center">Iniciar Sesión</h3>
                  <p class="font-size-sm text-muted text-center">Inicie sesión utilizando el correo electrónico y la contraseña proporcionados durante el registro.</p>
                  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="form-group">
                      <label for="signin-email">Correo electronico</label>
                      <input type="email" class="form-control" placeholder="Tu correo electronico" required="" name="email" [(ngModel)]="user.email">
                    </div>
                    <div class="form-group">
                      <label for="signin-password" class="form-label">Contraseña</label>
                      <div class="cs-password-toggle input-group-overlay">
                        <input type="password" class="form-control appended-form-control" placeholder="Tu contraseña" required="" name="password" [(ngModel)]="user.password">
                        <div class="input-group-append-overlay">
                          <label class="btn cs-password-toggle-btn input-group-text">
                            <input type="checkbox" class="custom-control-input">
                            <i class="cxi-eye cs-password-toggle-indicator"></i>
                            <span class="sr-only">Muestra contraseña</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center form-group">
                      <a href="#" class="font-size-sm text-decoration-none">Olvido su contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                  </form>
                </div>
          </div>
          </div>
          </div>

          <!-- Tab: register -->
          <div id="register" class="tab-pane pb-3 fade" role="tabpanel" aria-labelledby="register-tab">
          <div class="row">
            <div class="col-lg-12">
              <div class="px-md-5">
                  <h3 class="modal-title mt-4 mb-0 text-center">Registro rápido</h3>
                  <p class="font-size-sm text-muted text-center">Ingrese los datos que se solicitan para poder continuar con sus compras.</p>
                  <form #clientForm="ngForm" (ngSubmit)="clientRegister(clientForm)">
                      <div class="form-group">
                          <div class="row">
                              <div class="col-lg-6">
                                <label for="validationCustom01" class="form-label">Nombres</label>
                                <input class="form-control" type="text"  name="name" [(ngModel)]="client.name" placeholder="Nombres" required>
                              </div>
                              <div class="col-lg-6">
                                <label for="validationCustom01" class="form-label">Apellidos</label>
                                <input class="form-control" type="text" name="lastName" [(ngModel)]="client.lastName" placeholder="Apellidos" required>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-6">
                            <label for="validationCustom01" class="form-label">Correo electrónico</label>
                            <input class="form-control" type="email" name="email" [(ngModel)]="client.email" placeholder="E-mail"  required>
                          </div>
                          <div class="col-lg-6">
                            <label for="validationCustom01" class="form-label">Contraseña</label>
                            <input class="form-control" type="password" name="password" [(ngModel)]="client.password" placeholder="Contraseña" required>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-6">
                            <label for="validationCustom01" class="form-label">Telefono</label>
                            <input class="form-control" type="text" name="phone" [(ngModel)]="client.phone" placeholder="Telefono" required>
                          </div>
                          <div class="col-lg-6">
                            <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
                            <input class="form-control" type="date" name="dateOfBirth" [(ngModel)]="client.dateOfBirth" placeholder="First name" value="John" required>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-6">
                            <label for="select-gender" class="form-label">Genero</label>
                            <select class="form-control custom-select" name="gender" [(ngModel)]="client.gender" id="select-gender" required>
                              <option value="" disabled selected>Selecciona un genero</option>
                              <option value="Masculino">Masculino</option>
                              <option value="Femenino">Femenino</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                  </form>
                </div>
          </div>
          </div>
          </div>
      </div>
      </div>
    </div>
  </section>

</main>

<app-footer></app-footer>
