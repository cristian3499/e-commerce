<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Configuraciones</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo se estableve las configuraciones de la tineda.</p>

  </div>
</div>

<form #configForm="ngForm" (submit)="updateConfig(configForm)">
  <div class="card box-shadow-sm">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Configuraciones</h5>
    </div>

    <div class="card-body">
      <div style="max-width: 48rem;">
        <div class="form-group row align-items-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="businessName">Nombre de la tienda</label>
          <div class="col-md-9">
            <input class="form-control" type="text"  value="Createx" name="businessName" [(ngModel)]="config.businessName" required />
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Facturación</label>
          <div class="col-md-4">
            <input class="form-control" type="number" id="text-input" name="serie" [(ngModel)]="config.serie" placeholder="N° Serie" required>
          </div>
          <div class="col-md-5">
            <input class="form-control" type="number" id="text-input" name="correlative" [(ngModel)]="config.correlative" placeholder="Correlativo" required>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Categorías</label>
          <div class="col-md-4">
            <input class="form-control" type="text" id="text-input" placeholder="Titulo" name="titleCategory" [(ngModel)]="titleCategory">
          </div>
          <div class="col-md-5">
            <input class="form-control" type="text" id="text-input" placeholder="Icono" name="iconCategory" [(ngModel)]="iconCategory">
          </div>
          <div class="col-md-3">

          </div>
          <div class="col-md-9">
            <a style="cursor: pointer;" (click)="addCategorie()" class="mb-5">Agregar</a>
            <div class="table-responsive mt-3">
              <table class="table table-sm" *ngIf="config.categories">
                <thead class="thead-dark">
                  <tr>
                    <th>Categoria</th>
                    <th>Icono</th>
                    <th>-</th>
                  </tr>
                </thead>
                <ng-container *ngIf="config.categories.length == 0">
                  <tbody>
                    <tr>
                      <td colspan="2" class="text-center"><h3>No hay categorias disponibles</h3></td>
                    </tr>
                  </tbody>
                </ng-container>
                <ng-container *ngIf="config.categories.length >= 1">
                  <tbody *ngFor="let item of config.categories; let indice = index">
                    <tr>
                      <td>{{item.businessName}}</td>
                      <td>
                        <i class="{{item.icono}}"></i>
                        {{item.icono}}</td>
                      <td>
                        <a style="cursor: pointer;" class="text-danger" (click)="delateCategoty(indice)">Eliminar</a>
                      </td>
                    </tr>
                  </tbody>
                </ng-container>
              </table>
            </div>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="file-input">Logo</label>
          <div class="col-md-9">
            <!-- Drag and drop file upload -->
              <div class="cs-file-drop-area">
                <div class="cs-file-drop-preview img-thumbnail rounded">
                  <img [src]="imgSelected" alt="Logo">
                </div>
                <span class="cs-file-drop-message">Arrastre y suelte aquí para cargar</span>
                <input type="file" class="cs-file-drop-input" id="file-input" (change)="fileChangeEvent($event)" />
                <button type="button" class="cs-file-drop-btn btn btn-outline-primary btn-sm">Subir Imagen</button>
              </div>
          </div>

        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary mr-3">Guardar cambios</button>
    </div>
</div>
</form>
