<div class="row mt-5" style="width: 100%; height: 100%;">
    <div class="col-md-6 mt-3" style="display: flex; align-items: center;">
                <div class="modal-body px-md-5 px-4">
                    <h2 class="modal-title mt-4 mb-0 text-center mb-5">Iniciar Sesión</h2>
                    <h5 class="font-size-md text-muted text-center">Inicie sesión para acceder al administrador de Cangoo Fasion.</h5>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                      <div class="form-group">
                        <label for="signin-email">Correo electrónico</label>
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          [(ngModel)]="user.email"
                          placeholder="Tu correo electrónico"
                          required="">
                      </div>
                      <div class="form-group">
                        <label for="signin-password" class="form-label">Contraseña</label>
                        <div class="cs-password-toggle input-group-overlay">
                          <input
                            type="password"
                            class="form-control
                            appended-form-control"
                            name="password"
                            [(ngModel)]="user.password"
                            placeholder="Tu contraseña"
                            required="">
                          <div class="input-group-append-overlay">
                            <label class="btn cs-password-toggle-btn input-group-text">
                              <input type="checkbox" class="custom-control-input">
                              <i class="cxi-eye cs-password-toggle-indicator"></i>
                              <span class="sr-only">Mostrar contraseña</span>
                            </label>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-gradient btn-block">Ingresar</button>
                    </form>
                  </div>
    </div>
    <div class="col-md-6 mt-4">
      <img src="assets/img/components/logo/logocangoo.png" class="rounded-circle" alt="Cangoo Fashion Logo">
    </div>
</div>
